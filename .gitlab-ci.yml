variables:
  RELEASE_DOCKER_REGISTRY: quay.io

stages:
  - build
  - deploy

before_script:
  - git checkout master && git pull --ff-only origin master
  - git checkout $CI_COMMIT_REF_NAME && git reset --hard $CI_COMMIT_SHA
  
build:
  stage: build
  tags:
    - ubuntu-bionic
    - fast
  script:
  # do a build to check the commit didn't break things drastically - useful for branches.
  - docker build --build-arg dotscience_python_tag=$DOTSCIENCE_TAG -t quay.io/dotmesh/jupyterlab-tensorflow:$CI_COMMIT_SHA-ds-${DOTSCIENCE_TAG:-latest} .

push:
  stage: deploy
  tags:
    - ubuntu-bionic
    - fast
  script:
    - docker login -u $QUAY_USER -p $QUAY_PASSWORD $RELEASE_DOCKER_REGISTRY
    # rebuild in case we landed on a different runner
    - docker build --build-arg dotscience_python_tag=$DOTSCIENCE_TAG -t quay.io/dotmesh/jupyterlab-tensorflow:$CI_COMMIT_SHA-ds-${DOTSCIENCE_TAG:-latest} . 
    - docker push quay.io/dotmesh/jupyterlab-tensorflow:$CI_COMMIT_SHA-ds-${DOTSCIENCE_TAG:-latest}
    - docker tag quay.io/dotmesh/jupyterlab-tensorflow:$CI_COMMIT_SHA-ds-${DOTSCIENCE_TAG:-latest} quay.io/dotmesh/jupyterlab-tensorflow:$CI_BUILD_REF_NAME 
    - docker push quay.io/dotmesh/jupyterlab-tensorflow:$CI_BUILD_REF_NAME
  only:
    - master

trigger_e2e_test:
  stage: deploy
  tags:
      - ubuntu-bionic
      - fast
  script:
      - curl -X POST -F "token=$CI_JOB_TOKEN" -F "ref=master" -F "variables[CI_SKIP_DOTHUB]=1" -F "variables[CI_SERVICE_BEING_TESTED]=jupyterlab-tensorflow" -F "variables[CI_DOCKER_TAG]=$CI_COMMIT_SHA-ds-${DOTSCIENCE_TAG:-latest}" -F "variables[DOTMESH_CI_BUILD_REF_NAME]=$CI_BUILD_REF_NAME" -F "variables[RELEASE_TAG]=latest" https://gitlab.dotmesh.com/api/v4/projects/dotmesh%2Fe2e-sync/trigger/pipeline
  only:
      - master
  except:
      - schedules
